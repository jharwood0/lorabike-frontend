<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <div class="register-header" fxLayout="column" fxLayoutAlign="center center">
      <img src="assets/img/icon.png">
    </div>
    <div>
      <md-progress-bar *ngIf="isLoading" class="example-margin" [color]="'primary'" [mode]="'indeterminate'">
      </md-progress-bar>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <ul class="errors-list" *ngIf="errors.length >= 1">
        <li class="errors-list-item" *ngFor="let error of errors">{{error.message}}</li>
      </ul>
    </div>
    <form #form="ngForm" (ngSubmit)="register()">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <md-input-container>
          <input mdInput placeholder="Username" type="text" name="username" required [(ngModel)]="username">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Password (Confirm)" type="password" name="password-confirm" required [(ngModel)]="passwordConfirm">
        </md-input-container>
        <button color="primary" md-raised-button [disabled]="!form.valid || isLoading">Create Account</button>
        <p class="note">Already have an account?<br/> <a [routerLink]="['/login']">Sign in here</a></p>
      </div>
    </form>
  </div>
</div>
